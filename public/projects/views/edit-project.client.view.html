<section class="container" data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <form data-ng-submit="update()" novalidate>
        <div class="row">
            <div class="col-sm-6">
                <h1>Edit Project</h1>
                <div class="form-group">
                    <label for="inputProjectName">Project Name</label>
                    <input type="text" id="inputProjectName" class="form-control" data-ng-model="project.projectName" placeholder="Nome do Projeto" required>
                </div>
                <div class="form-group">
                    <label for="inputTasks">Tasks</label>
                    <input type="text" class="form-control" id="inputTasks" data-ng-model="project.tasks" placeholder="Tasks">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputCreatedBy">Created by</label>
                            <select class="form-control" name="createdBy" id="inputCreatedBy" data-ng-model="project.createdBy">
                                <option ng-repeat="user in users" value="{{user._id}}">{{user.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputContributors">Contributors</label>
                            <input type="text" class="form-control" id="inputContributors" data-ng-model="project.contributors" placeholder="Contributors">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-info pull-right" value="Update">
                </div>
                <div class="form-group" data-ng-show="error">
                    <strong data-ng-bind="error"></strong>
                </div>
            </div>
        </div>
    </form>
</section>
