<section class="container" data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <div class="row">
        <div class="col-xs-12">
            <a href="#!/projects"><i class="fa fa-arrow-left" style="font-size: 2em; margin-right: 8px; cursor: pointer;" aria-hidden="true"></i></a>
            <h1 style="display: inline-block; margin-right: 20px;">Project</h1>
            <a href="#!/projects/{{project._id}}/edit" class="btn btn-warning" style="margin-bottom: 10px;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            <button class="btn btn-danger" ng-click="delete()" style="margin-bottom: 10px; margin-left: 10px;"><i class="fa fa-eraser" aria-hidden="true"></i></button>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-primary panel-projects">
                <div class="panel-heading">
                    Project's Info
                </div>
                <div class="panel-body">
                    <p>Name: <span>{{project.projectName}}</span></p>
                    <p>Created On: <span>{{project.createdOn | date}}</span></p>
                    <p>Modified On: <span>{{project.modifiedOn | date}}</span></p>
                    <p>Created By: <span>{{project.createdBy | date}}</span></p>
                    <p>Contributors: <span>{{project.contributors}}</span></p>
                    <p>Tasks: <span>{{project.tasks}}</span></p>
                </div>
            </div>
        </div>
    </div>
</section>
