<section data-ng-controller="ProdutosController" data-ng-init="findOne()">
    <div class="row">
        <div class="col-xs-12">
            <h1 style="display: inline-block; margin-right: 20px;">Produto</h1>
            <a href="#!/produtos/{{produto._id}}/edit" class="btn btn-warning" style="margin-bottom: 10px;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            <button class="btn btn-danger" ng-click="delete()" style="margin-bottom: 10px; margin-left: 10px;"><i class="fa fa-eraser" aria-hidden="true"></i></button>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3 data-ng-bind="produto.nome"></h3>
        </div>
    </div>
</section>
