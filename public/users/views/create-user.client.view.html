<section class="container" data-ng-controller="UsersController">
    <h1>New User</h1>
    <form data-ng-submit="create()" novalidate>
        <div class="container">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" data-ng-model="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" data-ng-model="email" placeholder="Email">
            </div>
            <div class="container">
                <input type="submit" class="btn btn-info pull-right" value="Cadastrar">
            </div>
            <div class="container" data-ng-show="error">
                <strong data-ng-bind="error"></strong>
            </div>
        </div>
    </form>
</section>
