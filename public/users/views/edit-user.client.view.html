<section class="container" data-ng-controller="UsersController" data-ng-init="findOne()">
    <h1>Edit User</h1>
    <form data-ng-submit="update()" novalidate>
        <div class="container">
            <div class="form-group">
                <label for="inputName">Name:</label>
                <input type="text" class="form-control" id="inputName" data-ng-model="user.name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" data-ng-model="user.email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="text" class="form-control" id="inputPassword" data-ng-model="user.password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="inputIdade">Idade</label>
                <input type="text" class="form-control" id="inputIdade" data-ng-model="user.idade" placeholder="Idade">
            </div>
            <div class="form-group">
                <label for="inputSaldo">Saldo</label>
                <input type="text" class="form-control" id="inputSaldo" data-ng-model="user.saldo" placeholder="Saldo">
            </div>
            <div class="container">
                <input type="submit" class="btn btn-info pull-right" value="Update">
            </div>
            <div class="container" data-ng-show="error">
                <strong data-ng-bind="error"></strong>
            </div>
        </div>
    </form>
</section>
